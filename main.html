<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="Name" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input type="text" placeholder="Phone Number" id="phone" name="phone">
		<br>
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="multiSelect" size="1" multiple>
			<option value="1">ABC</option>
			<option value="2">XYZ</option>
			<option value="3">DEF</option>
		</select>
		<br>
		<input type="submit" name="submit" value="Submit" id="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
